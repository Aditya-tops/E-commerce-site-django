{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
</head>
<body>
    <div class="container dhwani mt-4">

        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-12">
                <form class="card card-sm" method="get" action="{% url 'index' %}">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col">
                            <input type="search" name="item_name" placeholder="Search for Product" class="form-control">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-success" type="submit">Search</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="row nidhi">
            {% for item in products %}
            <div class="col-md-3">
                <div class="card mt-4">
                    <img class="card-img-top" src="{{ item.image }}" alt="{{ item.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">â‚¹ {{ item.price }}</p>
                        <a class="btn btn-warning" href="{% url 'detail' item.id %}">View</a>
                        <button id="{{item.id}}" class="btn atc btn-warning" >Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Pagination -->
        <div class="row mt-5">
            <div class="col-md-4 offset-md-4">
                <ul class="pagination justify-content-center">
                    {% if products.has_previous %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ products.previous_page_number }}">Previous</a>
                        </li>
                    {% endif %}

                    <li class="page-item active">
                        <span class="page-link">{{ products.number }}</span>
                    </li>

                    {% if products.has_next %}
                        <li class="page-item">
                            <a class="page-link" href="?page={{ products.next_page_number }}">Next</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>

    </div>
</body>

    <script type="text/javascript" >
        console.log("this is worin")

        if (localStorage.getItem('cart')==null){
            var cart = {};
        } 
        else{
            cart = JSON.parse(localStorage.getItem('cart'));
        }
        $(document).on('click','.atc',function(){
                                                                        {% comment %} console.log("this add to cart button click") {% endcomment %}

            var item_id = this.id.toString();
            console.log(item_id);

            if(cart[item_id] != undefined){
                cart[item_id]=cart[item_id]+1
            }
            else{
                cart[item_id]=1
            }
            console.log(cart)
            localStorage.setItem('cart',JSON.stringify(cart))
        });


    </script>

</html>
